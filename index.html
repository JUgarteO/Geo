<body>
<h1>Georreferenciación</h1>
<center><button type="button" class="btn btn-success btn-lg" onclick="getLocation()" >Ver Coordenadas </button></center>
<!--<button onclick="getLocation()">Ver Geolocalización</button>-->
<br>
<p id="geo"></p>
<script>
    var x = document.getElementById("geo");
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else { 
        x.innerHTML = "Georrefernciación no es soportada por este buscador.";
      }
    }
    function showPosition(position) {
      x.innerHTML = "Latitud: " + position.coords.latitude + 
      "<br>Longitud: " + position.coords.longitude;
    }
    </script>
</body>
</html>
